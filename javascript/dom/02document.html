<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <h1 id="head1">
        Lorem.
    </h1>
    <h1 id="head2">
        Amet?
    </h1>
    <h1 id="head3">
        Magnam.
    </h1>
    <h1 id="head4">
        Autem!
    </h1>
    <h1 id="head5">
        Reprehenderit.
    </h1>
    <h1 id="head6">
        Qui!
    </h1>
    <h1 id="head7">
        Corrupti.
    </h1>
    <h1 id="head8">
        Minus!
    </h1>
    <h1 id="head9">
        Non.
    </h1>
    <h1 id="head10">

    </h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        // document.getElementById()
        let a = document.getElementById("head1");
        console.log(a);
        console.log(document.getElementById("head2"));
        console.log(document.getElementById("head3"));

        // document.querySelector()
        let b = document.querySelector("#head4"); // #붙이기
        console.log(b);
        console.log(document.querySelector("#head5"));

        //head6, head7 id인 요소 getElementById로 document에서 얻어서 출력
        console.log(document.getElementById("head6")); 
        console.log(document.getElementById("head7")); 

        //head8, head9 id인 요소 querySelector document에서 얻어서 출력
        console.log(document.querySelector("#head8")); 
        console.log(document.querySelector("#head9")); 
    </script>
