<body>

    <!-- h1>lorem1^p>lorem1 -->
    <!-- em : 부모폰트 기준 몇배 -->

    <p style="font-size: 2em;">Lorem.</p>

    <!-- %e도 부모기준 몇퍼센트 -->
    <h1 style="font-size: 300%;">Lorem.</h1>
    <p style="font-size: 300%;">Lorem.</p>

    <hr>

    <ul style="width: 500px;">
        <li style="width: 400px;">Lorem.</li>
        <!-- 부모인 ul이 500px이므로 50%는 250px -->
        <li style="width: 50%">Eos.</li>
        
    </ul>
