<!DOCTYPE html>
<html>
<head>
    <style>
        h1:nth-child(odd), a:nth-child(odd) {
            background-color: gold;
        }

        h1:nth-child(even), a:nth-child(even) {
            background-color: aqua;
        }

        h1 {
            display: inline;
        }

        a {
            display: block;
            width: 300px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>
        Lorem, ipsum dolor.
    </h1>
    <h1>
        Aspernatur, nemo repellat.
    </h1>
    <h1>
        Saepe, quibusdam eum.
    </h1>

    <hr>

    <a href="">
        Lorem.
    </a>
    <a href="">
        Aspernatur.
    </a>
    <a href="">
        Reprehenderit.
    </a>
</body>
</html>
