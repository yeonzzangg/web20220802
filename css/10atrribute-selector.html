<!DOCTYPE html>
<html>
<head>
    <style>
        /* attribute selector [attrName] */
        /* href 속성이 있는 요소들 선택 */
        [href] {
            background-color: yellow;
        }
        
        [title] {
            border: 5px solid;
        }

        [href="http://www.google.com"] {
            font-size: 2em;
        }
    </style>
</head>
<body>
        <a href="https://www.daum.net"  title="다음">Lorem.</a><br>
        <a href="http://www.google.com">Cum.</a><br>
        <a href="http://www.naver.com">Minima!</a><br>
        <a href="">Quo!</a><br>
        <a href="">Dolorem.</a><br>
</body>
</html>
