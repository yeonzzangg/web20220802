<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            color: brown;
        }

        .fire {
            text-decoration: underline;
        }

        /* id 선택자 */
        /* id 속성(attribute)으로 요소 선택 */
        /* id 속성값은 같은 페이지 내에서
         같은 값을 가질 수 없음 = 아이디 중복 금지!*/
         /* id 속성값으로 사용할 수 있는 문자
         영문대소문자, 숫자, -, _ */
        #head1 {
            background-color: yellow;
        }
        #head2 {
            border: 5px solid;
        }
    </style>

</head>
<body>
    <h1 class="fire">Lorem, ipsum.</h1>
    <h1 class="fire">Suscipit, rerum.</h1>
    <h1 id="head1">Quae, optio!</h1>
    <h1 id="head1">Saepe, officia!</h1> <!--같은 값을 가질 수 없음-->
    <h1 id="head2">Odit, pariatur!</h1>
    <h1>Nisi, sint?</h1>
    <h1>Recusandae, a.</h1>
    <h1>Eaque, nobis.</h1>
    <h1>Quasi, esse!</h1>
    <h1>Ullam, consequuntur.</h1>
</body>
</html>
